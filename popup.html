<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Aaron's Servcorp Helper</title>
    <script src="jquery-1.11.2.min.js"></script>
        <script src="background.js"></script>
    <style>

      html {
        width:180px;
      }

      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        margin: 4px;
      }
        .right{ float:right; }
        .left{ float: left; }

    .servcorp-btn {
        height: 10px;
        padding: 8px 10px 0;
        color: #444;
        text-align: center;
        background: #eee;
        border: 1px solid #aaa;
        border-bottom-color: #888;
        border-top-color: #b0b0b0;
        border-radius: 2px;
        font-size: 14px;
    }
        .servcorp-btn:hover {
          cursor: pointer;
          border: 1px solid #bbb;
        }
        .servcorp-btn:active {
          border: 1px solid #888;
        }
      div.section {
        padding: 1px 10px 10px;
      }
      div.section:nth-child(odd){
        background-color: #ddd;
      }
      #status {
        /* avoid an excessively wide status text */
/*        white-space: pre;*/
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 600px;
        line-height: 0;
      }

    </style>

  </head>


  <body>

    <div id="status">

<!--
       <div class="section">
        <p>Change Lang</p>
        <div class="servcorp-btn" id="changeLang">EN/JA</div>
      </div>
-->

      <div class="section">
        <p>Web Form Tester</p>
        <div class="servcorp-btn" id="test-all-btn">All</div>
        <div class="servcorp-btn" id="test-vo-signup">VO</div>
        <div class="servcorp-btn" id="test-local-btn">Local</div>
      </div>

      <div class="section">
        <p>Umbraco Edits</p>
        <div class="servcorp-btn" id="umbraco-all-btn">All</div>
      </div>


      <div class="section">
        <p>Location Pages</p>
        <form action="">
        <p style="border: 1px solid #ddd; padding: 3px;">
            <input type="radio" name="lang" id="1" val="en">EN<input type="radio" id="2" name="lang" val="ja">JA
        </p>
        <p>
            <input type="radio" name="page" val="main">Main<br>
            <input type="radio" name="page" val="so">SO<br>
            <input type="radio" name="page" val="vo">VO<br>
            <input type="radio" name="page" val="meeting">Meeting
            <label for="Test">
            	<input type="checkbox" id="test-check">Test?
            </label>
        </p>
        </form>
        <div class="servcorp-btn" id="location-all-btn">All</div>
        <div class="servcorp-btn" id="location-tokyo-btn">Tokyo</div>
        <div class="servcorp-btn" id="location-yokohama-btn">Yokohama</div>
        <div class="servcorp-btn" id="location-osaka-btn">Osaka</div>
        <div class="servcorp-btn" id="location-nagoya-btn">Nagoya</div>
        <div class="servcorp-btn" id="location-fukuoka-btn">Fukuoka</div>
        <div class="servcorp-btn" id="coworking">Coworking</div>
        <div class="servcorp-btn" id="location-all-btn-test">Test Btn</div>
      </div>

      <div class="section">
        <p>Locations</p>
        <div class="servcorp-btn" id="locations">Locations</div>
      </div>

      <div class="section">
        <p>Backups</p>
        <div class="servcorp-btn" id="backups">Start</div>
      </div>
      <div class="section">
        <p>Pictures</p>
        <div class="servcorp-btn" id="pictures">Start</div>
      </div>

      <div class="section">
        <p>Useful Functions</p>
        <div class="servcorp-btn" id="useful">Funcs</div>
      </div>

      <div class="section">
        <p>Monthly Deals</p>
        <div class="servcorp-btn" id="dealmaker">Dealmaker</div>
      </div>
      <div class="section">
        <p>Floor Information</p>
        <input type="text" name="Search" value="Search...">
      </div>
      <div class="section">
          <p id="output"></p>
      </div>
    </div>

    <img id="image-result" hidden>

  </body>
</html>
